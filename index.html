<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ph tube</title>

        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.4.4/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script defer src="./js/script.js"></script>
    </head>
    <body>
        <!-- navbar start -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16"
                            />
                        </svg>
                    </label>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                    >
                        <li
                            onclick="sortBtnHandler()"
                            class="btn btn-outline btn-info"
                        >
                            Sort by view
                        </li>
                    </ul>
                </div>
                <a><img src="./assets/Logo.png" alt="Logo" /></a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li
                        onclick="sortBtnHandler()"
                        class="btn btn-outline btn-info"
                    >
                        Sort by view
                    </li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn btn-error">Blog</a>
            </div>
        </div>
        <!-- navbar end -->

        <!-- Categories Start -->
        <div id="category" class="flex justify-center gap-4"></div>
        <!-- Categories End -->

        <!-- Categories Start -->
        <div class="container mx-auto my-8 p-4 h-full w-full">
            <div
                id="data"
                class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4 h-full w-full"
            ></div>
        </div>
        <!-- Categories End -->
    </body>
</html>
